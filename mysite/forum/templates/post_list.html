{% extends 'Forum_base.html' %}

{% block content %}
<div class="centerstage">
    {%for post in post_list %}
        <div class="post">
            <h1 class="">
                <a href="{% url 'post_detail' pk=post.pk %}">
                    {{ post.title }}
                    <div class="date">
                        <p>Published on: {{ post.published | date: 'D M Y' }}</p>
                    </div>
                    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</post></a>
                </a>
            </h1>
        </div>
    {% endfor %}
</div>
{% endblock %}
