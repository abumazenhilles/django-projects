{% extends 'base.html' %} {% block content %}

<div class="create-article">
  <h2>Create New Article</h2>
  <form
    action="{% url 'articles:create' %}"
    class="site-form"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{ form }}
    <input type="submit" value="Create" />
  </form>
</div>
<script src="/static/slugify.js"></script>
{% endblock %}
