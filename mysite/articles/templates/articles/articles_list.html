{% extends 'base.html' %}
{% block content %}
<h1>Document</h1>
<div class="articles">
  {% for article in articles %}
  <div class="articles">
    <h2>
      <a href="{% url 'articles:list' slug=article.slug %}">{{ article.title }}</a>
    </h2>
    <p>{{ article.snippet }}</p>
    <p>{{ article.date }}</p>
    <p class="author">Added by: {article.author.username}</p>
  </div>
  {%endfor %}
</div>

{% endblock %}
